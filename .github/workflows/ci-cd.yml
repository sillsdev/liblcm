
name: LibLCM CI and CD

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet test --no-restore --no-build

    - name: Package
      run: dotnet pack --include-symbols --no-restore --no-build -p:SymbolPackageFormat=snupkg 

    - name: Publish to Nuget
      run: dotnet nuget push output/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.SILLSDEV_PUBLISH_NUGET_ORG}} --skip-duplicate
      if: github.event_name == 'push'

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: NugetPackages
        path: artifacts/*.nupkg
      if: github.event_name == 'pull_request'
