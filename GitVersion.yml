mode: ContinuousDeployment
increment: Patch
assembly-versioning-scheme: MajorMinor
branches:
  master:
    tag: beta
    regex: (origin/)?(master|feature/nuget)
    is-mainline: true
  develop:
    tag: unstable
    regex: (origin/)?develop
    is-mainline: true
  lfmerge:
    tag: lfmerge
    regex: (origin/)?lfmerge
    is-mainline: true
    is-source-branch-for: ['master', 'develop', 'hotfix', 'feature']
    source-branches: ['master', 'develop', 'hotfix', 'feature']
  hotfix:
    tag: beta
    regex: (origin/)?hotfix[/-]
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  pull-request:
    mode: ContinuousDeployment
    tag: PR
  feature:
    regex: feature[/-]
    mode: ContinuousDeployment
    tag: alpha
ignore:
  sha: []
# Tell gitversion to use a version number >= next-version
next-version: 10.0.0
